{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Añadir Método de Pago</h1>
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4 flex justify-end space-x-4">
                <a href="{% url 'payment_methods' %}" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Cancelar</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
