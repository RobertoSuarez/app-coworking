{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Perfil de Usuario</h1>
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex flex-col md:flex-row items-center">
                <div class="w-full md:w-1/3 mb-4 md:mb-0 flex justify-center">
                    {% if form.instance.profile_picture %}
                        <img src="{{ form.instance.profile_picture.url }}" alt="Foto de perfil" class="w-48 h-48 rounded-full object-cover">
                    {% else %}
                        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="w-48 h-48 rounded-full object-cover">
                    {% endif %}
                </div>
                <div class="w-full md:w-2/3 md:pl-6">
                    <div class="space-y-4">
                        {{ form.non_field_errors }}
                        <div class="mb-4">
                            <label for="{{ form.bio.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ form.bio.label }}</label>
                            <textarea id="{{ form.bio.id_for_label }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" name="{{ form.bio.name }}">{{ form.bio.value }}</textarea>
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.profile_picture.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ form.profile_picture.label }}</label>
                            <input id="{{ form.profile_picture.id_for_label }}" type="file" class="w-full px-3 py-2 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" name="{{ form.profile_picture.name }}">
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.location.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ form.location.label }}</label>
                            <input id="{{ form.location.id_for_label }}" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="{{ form.location.name }}" value="{{ form.location.value }}">
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.phone_number.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ form.phone_number.label }}</label>
                            <input id="{{ form.phone_number.id_for_label }}" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="{{ form.phone_number.name }}" value="{{ form.phone_number.value }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-4">
                <a href="{% url 'coworking_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Cancelar</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
